<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgb(95, 95, 161);
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #de1c1c; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <header><h1>Laxminarayana Yadav Pakanati Builds a merger</h1></header>
    
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
   
    <label for="inputElement">Type something: <br></label>
    <input type="text" id="inputText" placeholder="Enter text" name="input" value="">

    <button onclick="addEnd()">Add end</button>
    <button onclick="addFront()">Add front</button>
    <button onclick="remove()">Remove</button>
	
	
</body>
<script>

	function remove() {
        let mergerItems = document.getElementsByClassName("merger");
        let length = mergerItems.length;
        if (length > 0) {
            let middleIndex = Math.floor(length / 2);
            mergerItems[middleIndex].remove();
        }
        }

        function addFront() {
        let element = document.createElement("div");
        let inputText = document.getElementById('inputText').value;
        element.innerHTML = inputText;
        element.className = "merger";

        let container = document.getElementById('target');
        container.insertBefore(element, container.firstChild);
        }

        function addEnd() {
        let element = document.createElement("div");
        let inputText = document.getElementById('inputText').value;
        element.innerHTML = inputText;
        element.className = "merger";

        let container = document.getElementById('target');
        container.appendChild(element);
        }

</script>
</html>
